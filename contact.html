    <div style="display: flex; justify-content: center; align-items: center; width: 100%;">

        <div style="display: flex; flex-direction: column;padding-top:5px">
          <label for="nume"
             style="margin-bottom: 2px; align-self: flex-start; font-weight: 500; color: rgba(31, 41, 55, 1);">Nume

             style="margin-bottom: 2px; align-self: flex-start; font-weight: 500; color: rgba(31, 41, 55, 1);">Prenume

             style="margin-bottom: 2px; align-self: flex-start; font-weight: 500; color: rgba(31, 41, 55, 1);">Email

             style="outline: 2px solid transparent; outline-offset: 2px; padding:5px; border-width: 1px;opacity: 0.5; border-radius: 0.25rem;"
